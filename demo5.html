更加接近react的开发模式
纯js 开发，没有Html

 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var root = document.getElementById("root");
      var state = {
        like: false
      };
      var setState = function(newState) {
        state = {
          ...state,
          ...newState
        };
        render();
      };
      var handleClick = function() {
        setState({
          like: !state.like
        });
      };
      //纯粹的用js来生成页面的内容
      var render = function() {
          //`` 为es6 字符串输入符号
          //${}为嵌入表达式，模板字符串使用反引号 (` `) 来代替普通字符串中的用双引号和单引号。模板字符串可以包含特定语法（${expression}）的占位符（即嵌入表达式）
        root.innerHTML = `
    <button type="button" style="color:${state.like ? "red" : "black"}" onclick="handleClick()">
    ${state.like ? "已赞" : "喜欢"}
    </button>
        
        `

      }
      render();
    </script>
  </body>
</html>
