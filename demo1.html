<!-- 做一个最简单的按钮 -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    
<!-- 表格 -->
    <form action="">
      <textarea>
        At w3schools.com you will learn how to make a website.
      </textarea>
    </form>

<!-- dom -->
    <p class="test">p1</p>
    <p class="test">p2</p>
    <p class="test">p3</p>

    <script>
    // 数组操作
      document.getElementsByTagName("p")[2].innerHTML = "Hello";
    </script>
<!-- 输入 -->
    <input type="text" id="myText" value="Hello" />
    <br>
    <script>
      document.getElementById("myText").value = "Hell";
    </script>

<!-- 喜欢，菜单1  -->
<button type="button" id="like" width="99">喜欢</button><br />
<button type="button" id="menu">菜单1</button>
    <script>
      var likeBtn = document.getElementById("like");
      likeBtn.addEventListener("click", function() {

          if(likeBtn.innerHTML == "已赞"){
              likeBtn.innerHTML = "喜欢";
              likeBtn.style.color = "black";
          }else{ 
        likeBtn.innerHTML = "已赞";
        likeBtn.style.color = "red";
        likeBtn.style.fontSize = "20px";
        likeBtn.style.backgroundColor = "green";
          }
      });

      var menuBtn = document.getElementById("menu");
      menuBtn.addEventListener("click", function() {
        menuBtn.innerHTML = "外卖";
        menuBtn.style.color = "blue";
      });
    </script>
  </body>
</html>
